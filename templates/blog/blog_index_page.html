{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
  <h1>{{ page.title }}</h1>

  <div class="intro">{{ page.intro|richtext }}</div>

  {% if blogpages %}
    <ul>
    {% for post in blogpages %}
      {% with post=post.specific %}
        <li><a href="{% pageurl post %}">{{ post.title }}</a></li>
      {% endwith %}
    {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
